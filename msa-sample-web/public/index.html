<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<div id="console"></div>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        console.log("aaa")
        $.ajax({
            method: 'GET',
            url: '/hello',
            headers: {
                'Service-Name': 'HelloService'
            },
            success: function (data) {
                console.log('success')
                $('#console').text(data);
            },
            error: function () {
                console.log('error')
            }
        });
    });
</script>
</body>
</html>
